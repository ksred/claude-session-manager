basePath: /api/v1
definitions:
  api.ActivityEntry:
    description: A single activity entry in the system timeline
    properties:
      details:
        example: User sent a message
        type: string
      session_id:
        example: session_123456
        type: string
      session_name:
        example: my-project
        type: string
      timestamp:
        example: "2023-01-01T10:00:00Z"
        type: string
      type:
        enum:
        - message_sent
        - session_created
        - session_updated
        - error
        example: message_sent
        type: string
    type: object
  api.ActivityResponse:
    description: Activity timeline with entries
    properties:
      activity:
        items:
          $ref: '#/definitions/api.ActivityEntry'
        type: array
      total:
        example: 100
        type: integer
    type: object
  api.CostAnalyticsResponse:
    description: Cost analytics data with breakdown and projections
    properties:
      breakdown:
        items:
          $ref: '#/definitions/api.CostBreakdownEntry'
        type: array
      cache_savings:
        example: 35.2
        type: number
      projection:
        $ref: '#/definitions/api.CostProjection'
      total_cost:
        example: 125.5
        type: number
    type: object
  api.CostBreakdownEntry:
    description: Cost breakdown for a specific group (project, model, or day)
    properties:
      cost:
        example: 45.3
        type: number
      name:
        example: my-app
        type: string
      percentage:
        example: 0.36
        type: number
      sessions:
        example: 23
        type: integer
      tokens:
        $ref: '#/definitions/api.TokenBreakdown'
    type: object
  api.CostProjection:
    description: Projected cost estimates
    properties:
      daily_average:
        example: 4.18
        type: number
      monthly_estimate:
        example: 125.4
        type: number
    type: object
  api.DailySessionCount:
    description: Daily session count information
    properties:
      count:
        example: 15
        type: integer
      date:
        example: "2023-01-01"
        type: string
    type: object
  api.ErrorResponse:
    description: Error response structure
    properties:
      code:
        example: 404
        type: integer
      details:
        example: Session with ID 'invalid' does not exist
        type: string
      error:
        example: Session not found
        type: string
    type: object
  api.HealthResponse:
    description: Health check response
    properties:
      status:
        example: ok
        type: string
      timestamp:
        example: "2023-01-01T10:00:00Z"
        type: string
      uptime:
        example: 2h30m15s
        type: string
      version:
        example: 1.0.0
        type: string
    type: object
  api.MetricsSummary:
    description: Overall system metrics and statistics
    properties:
      active_sessions:
        example: 5
        type: integer
      average_session_duration_minutes:
        example: 45.2
        type: number
      model_usage:
        additionalProperties:
          type: integer
        type: object
      most_used_model:
        example: claude-3-opus
        type: string
      total_estimated_cost:
        example: 15.75
        type: number
      total_messages:
        example: 2500
        type: integer
      total_sessions:
        example: 150
        type: integer
      total_tokens_used:
        example: 125000
        type: integer
    type: object
  api.ModelPerformanceEntry:
    description: Performance data for a Claude model with statistics
    properties:
      display_name:
        example: Claude 3 Opus
        type: string
      model:
        example: claude-3-opus-20240229
        type: string
      stats:
        $ref: '#/definitions/api.ModelStats'
    type: object
  api.ModelPerformanceResponse:
    description: Model performance comparison data
    properties:
      models:
        items:
          $ref: '#/definitions/api.ModelPerformanceEntry'
        type: array
    type: object
  api.ModelStats:
    description: Performance statistics for a Claude model
    properties:
      avg_cost_per_session:
        example: 0.57
        type: number
      avg_session_duration_seconds:
        example: 3600
        type: integer
      avg_tokens_per_session:
        example: 27777
        type: integer
      cache_efficiency:
        example: 0.45
        type: number
      total_cost:
        example: 25.5
        type: number
      total_sessions:
        example: 45
        type: integer
      total_tokens:
        example: 1250000
        type: integer
    type: object
  api.PeakHourInfo:
    description: Peak hour usage information
    properties:
      average_sessions:
        example: 5.2
        type: number
      hour:
        example: 14
        type: integer
    type: object
  api.ProjectRecentFile:
    description: File modification information for a specific project
    properties:
      file_path:
        example: /src/app.ts
        type: string
      last_modified:
        example: "2023-01-01T10:00:00Z"
        type: string
      sessions:
        items:
          $ref: '#/definitions/api.ProjectRecentFileSession'
        type: array
      tools_used:
        example:
        - '["Edit"'
        - ' "Write"]'
        items:
          type: string
        type: array
      total_modifications:
        example: 8
        type: integer
    type: object
  api.ProjectRecentFileSession:
    description: Session information for a file modification
    properties:
      git_branch:
        example: feature/auth
        type: string
      session_id:
        example: session_123456
        type: string
      session_title:
        example: Implement user authentication
        type: string
    type: object
  api.ProjectRecentFilesResponse:
    description: Response containing recently modified files for a specific project
    properties:
      files:
        items:
          $ref: '#/definitions/api.ProjectRecentFile'
        type: array
      project_name:
        example: my-app
        type: string
      total:
        example: 45
        type: integer
    type: object
  api.RecentFile:
    description: Recently modified file information
    properties:
      file_path:
        example: /src/app.ts
        type: string
      git_branch:
        example: feature/auth
        type: string
      last_modified:
        example: "2023-01-01T10:00:00Z"
        type: string
      occurrences:
        example: 5
        type: integer
      project_name:
        example: my-app
        type: string
      project_path:
        example: /Users/ksred/projects/my-app
        type: string
      session_id:
        example: session_123456
        type: string
      session_title:
        example: Implement user authentication
        type: string
      tool_name:
        example: Edit
        type: string
    type: object
  api.RecentFilesResponse:
    description: Response containing recently modified files
    properties:
      files:
        items:
          $ref: '#/definitions/api.RecentFile'
        type: array
      limit:
        example: 20
        type: integer
      offset:
        example: 0
        type: integer
      total:
        example: 150
        type: integer
    type: object
  api.SearchResponse:
    description: Search results with query information
    properties:
      query:
        example: authentication
        type: string
      results:
        items:
          $ref: '#/definitions/api.SessionResponse'
        type: array
      total:
        example: 5
        type: integer
    type: object
  api.SessionResponse:
    description: Session information with metadata and statistics
    properties:
      created_at:
        example: "2023-01-01T10:00:00Z"
        type: string
      current_task:
        example: Implement user authentication
        type: string
      duration_seconds:
        example: 5400
        type: integer
      files_modified:
        example:
        - '["/src/auth.go"'
        - '"/src/user.go"]'
        items:
          type: string
        type: array
      git_branch:
        example: feature/auth
        type: string
      git_worktree:
        example: main
        type: string
      id:
        example: session_123456
        type: string
      is_active:
        example: true
        type: boolean
      message_count:
        example: 25
        type: integer
      model:
        example: claude-3-opus
        type: string
      project_name:
        example: my-awesome-project
        type: string
      project_path:
        example: /home/user/my-project
        type: string
      status:
        enum:
        - active
        - idle
        - completed
        - error
        example: active
        type: string
      title:
        example: Implement user authentication
        type: string
      tokens_used:
        $ref: '#/definitions/claude.TokenUsage'
      updated_at:
        example: "2023-01-01T11:30:00Z"
        type: string
    type: object
  api.SessionsLimitResponse:
    description: List of sessions with limit info
    properties:
      limit:
        example: 10
        type: integer
      sessions:
        items:
          $ref: '#/definitions/api.SessionResponse'
        type: array
    type: object
  api.SessionsResponse:
    description: List of sessions with pagination info
    properties:
      sessions:
        items:
          $ref: '#/definitions/api.SessionResponse'
        type: array
      total:
        example: 42
        type: integer
    type: object
  api.TimeSeriesEntry:
    description: Analytics data for a specific time period
    properties:
      date:
        example: "2024-01-08"
        type: string
      messages:
        example: 145
        type: integer
      models:
        additionalProperties:
          $ref: '#/definitions/api.TimeSeriesModelData'
        type: object
      sessions:
        example: 12
        type: integer
      total_cost:
        example: 2.5
        type: number
      total_tokens:
        example: 125000
        type: integer
    type: object
  api.TimeSeriesModelData:
    description: Model usage data for a specific time period
    properties:
      sessions:
        example: 3
        type: integer
      tokens:
        example: 75000
        type: integer
    type: object
  api.TimeSeriesResponse:
    description: Time series analytics data
    properties:
      data:
        items:
          $ref: '#/definitions/api.TimeSeriesEntry'
        type: array
      period:
        enum:
        - day
        - week
        - month
        example: day
        type: string
    type: object
  api.TokenBreakdown:
    description: Detailed token usage breakdown
    properties:
      cached:
        example: 180000
        type: integer
      fresh:
        example: 270000
        type: integer
      total:
        example: 450000
        type: integer
    type: object
  api.TokenTimelineEntry:
    description: Token usage data for a specific time period
    properties:
      cache_creation_tokens:
        example: 5000
        type: integer
      cache_read_tokens:
        example: 3000
        type: integer
      estimated_cost:
        example: 0.75
        type: number
      input_tokens:
        example: 15000
        type: integer
      message_count:
        example: 12
        type: integer
      output_tokens:
        example: 8000
        type: integer
      timestamp:
        example: "2024-01-08T14:00:00Z"
        type: string
      total_tokens:
        example: 31000
        type: integer
    type: object
  api.TokenTimelineResponse:
    description: Response containing token usage timeline data
    properties:
      granularity:
        example: hour
        type: string
      hours:
        example: 24
        type: integer
      project_name:
        example: my-app
        type: string
      session_id:
        example: session_123456
        type: string
      timeline:
        items:
          $ref: '#/definitions/api.TokenTimelineEntry'
        type: array
      total:
        example: 24
        type: integer
    type: object
  api.UsageStats:
    description: Usage statistics and analytics
    properties:
      daily_sessions:
        items:
          $ref: '#/definitions/api.DailySessionCount'
        type: array
      model_usage:
        additionalProperties:
          type: integer
        type: object
      peak_hours:
        items:
          $ref: '#/definitions/api.PeakHourInfo'
        type: array
    type: object
  api.WebSocketMessage:
    description: WebSocket message structure for real-time updates
    properties:
      data: {}
      session_id:
        example: session_123456
        type: string
      timestamp:
        example: "2023-01-01T10:00:00Z"
        type: string
      type:
        example: session_update
        type: string
    type: object
  claude.TokenUsage:
    properties:
      cache_creation_input_tokens:
        type: integer
      cache_read_input_tokens:
        type: integer
      estimated_cost:
        type: number
      input_tokens:
        type: integer
      output_tokens:
        type: integer
      total_tokens:
        type: integer
    type: object
host: localhost:8080
info:
  contact:
    email: support@claude-session-manager.com
    name: Claude Session Manager Support
    url: https://github.com/ksred/claude-session-manager
  description: A comprehensive API for managing and monitoring Claude.ai sessions
    with real-time analytics and insights.
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  termsOfService: https://github.com/ksred/claude-session-manager
  title: Claude Session Manager API
  version: 1.0.0
paths:
  /analytics/costs:
    get:
      consumes:
      - application/json
      description: Retrieve cost breakdown by project, model, or day with projections
        and cache savings
      parameters:
      - default: project
        description: Group costs by
        enum:
        - project
        - model
        - day
        in: query
        name: group_by
        type: string
      - default: 30
        description: Number of days to analyze
        in: query
        name: days
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Successfully retrieved cost analytics
          schema:
            $ref: '#/definitions/api.CostAnalyticsResponse'
        "400":
          description: Invalid query parameters
          schema:
            $ref: '#/definitions/api.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/api.ErrorResponse'
      summary: Get cost analytics
      tags:
      - Analytics
  /analytics/models:
    get:
      consumes:
      - application/json
      description: Retrieve performance statistics for each Claude model including
        token usage, costs, and cache efficiency
      produces:
      - application/json
      responses:
        "200":
          description: Successfully retrieved model performance data
          schema:
            $ref: '#/definitions/api.ModelPerformanceResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/api.ErrorResponse'
      summary: Get model performance comparison
      tags:
      - Analytics
  /analytics/timeseries:
    get:
      consumes:
      - application/json
      description: Retrieve time series data showing sessions, messages, tokens, and
        costs over time
      parameters:
      - default: day
        description: Time period granularity
        enum:
        - day
        - week
        - month
        in: query
        name: period
        type: string
      - default: 30
        description: Number of days to look back
        in: query
        name: days
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Successfully retrieved time series data
          schema:
            $ref: '#/definitions/api.TimeSeriesResponse'
        "400":
          description: Invalid query parameters
          schema:
            $ref: '#/definitions/api.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/api.ErrorResponse'
      summary: Get time series analytics
      tags:
      - Analytics
  /analytics/tokens/timeline:
    get:
      consumes:
      - application/json
      description: Retrieve token usage over time with configurable granularity
      parameters:
      - description: 'Number of hours to look back (default: 24, max: 720)'
        in: query
        name: hours
        type: integer
      - description: 'Time granularity: minute, hour, day (default: hour)'
        in: query
        name: granularity
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Successfully retrieved token timeline
          schema:
            $ref: '#/definitions/api.TokenTimelineResponse'
        "400":
          description: Invalid query parameters
          schema:
            $ref: '#/definitions/api.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/api.ErrorResponse'
      summary: Get token usage timeline
      tags:
      - Analytics
  /files/recent:
    get:
      consumes:
      - application/json
      description: Retrieve a list of files that were recently modified across all
        Claude sessions
      parameters:
      - description: 'Maximum number of files to return (default: 20, max: 100)'
        in: query
        name: limit
        type: integer
      - description: 'Number of files to skip for pagination (default: 0)'
        in: query
        name: offset
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Successfully retrieved recent files
          schema:
            $ref: '#/definitions/api.RecentFilesResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/api.ErrorResponse'
      summary: Get recently modified files
      tags:
      - Files
  /health:
    get:
      consumes:
      - application/json
      description: Check the health status of the Claude Session Manager API
      produces:
      - application/json
      responses:
        "200":
          description: Service is healthy
          schema:
            $ref: '#/definitions/api.HealthResponse'
      summary: Health check
      tags:
      - Health
  /metrics/activity:
    get:
      consumes:
      - application/json
      description: Retrieve recent activity timeline including session events and
        message activity
      parameters:
      - default: 50
        description: Maximum number of activities to return
        in: query
        maximum: 500
        minimum: 1
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Successfully retrieved activity timeline
          schema:
            $ref: '#/definitions/api.ActivityResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/api.ErrorResponse'
      summary: Get activity timeline
      tags:
      - Metrics
  /metrics/summary:
    get:
      consumes:
      - application/json
      description: Retrieve overall system metrics including session counts, token
        usage, and cost estimates
      produces:
      - application/json
      responses:
        "200":
          description: Successfully retrieved metrics summary
          schema:
            $ref: '#/definitions/api.MetricsSummary'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/api.ErrorResponse'
      summary: Get metrics summary
      tags:
      - Metrics
  /metrics/usage:
    get:
      consumes:
      - application/json
      description: Retrieve detailed usage statistics including daily sessions, model
        usage, and peak hours
      produces:
      - application/json
      responses:
        "200":
          description: Successfully retrieved usage statistics
          schema:
            $ref: '#/definitions/api.UsageStats'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/api.ErrorResponse'
      summary: Get usage statistics
      tags:
      - Metrics
  /projects/{projectName}/files/recent:
    get:
      consumes:
      - application/json
      description: Retrieve files that were recently modified within a specific project
      parameters:
      - description: Name of the project
        in: path
        name: projectName
        required: true
        type: string
      - description: 'Maximum number of files to return (default: 20, max: 100)'
        in: query
        name: limit
        type: integer
      - description: Filter by git branch name
        in: query
        name: branch
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Successfully retrieved project recent files
          schema:
            $ref: '#/definitions/api.ProjectRecentFilesResponse'
        "400":
          description: Bad request - missing project name
          schema:
            $ref: '#/definitions/api.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/api.ErrorResponse'
      summary: Get project recent files
      tags:
      - Projects
  /projects/{projectName}/tokens/timeline:
    get:
      consumes:
      - application/json
      description: Retrieve token usage over time for a specific project
      parameters:
      - description: Name of the project
        in: path
        name: projectName
        required: true
        type: string
      - description: 'Number of hours to look back (default: 168/7 days, max: 720)'
        in: query
        name: hours
        type: integer
      - description: 'Time granularity: minute, hour, day (default: hour)'
        in: query
        name: granularity
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Successfully retrieved project token timeline
          schema:
            $ref: '#/definitions/api.TokenTimelineResponse'
        "400":
          description: Invalid parameters
          schema:
            $ref: '#/definitions/api.ErrorResponse'
        "404":
          description: Project not found
          schema:
            $ref: '#/definitions/api.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/api.ErrorResponse'
      summary: Get project token timeline
      tags:
      - Projects
  /search:
    get:
      consumes:
      - application/json
      description: Search across sessions by project name, task description, message
        content, or file paths
      parameters:
      - description: Search query
        example: '"authentication"'
        in: query
        maxLength: 100
        minLength: 1
        name: q
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Successfully retrieved search results
          schema:
            $ref: '#/definitions/api.SearchResponse'
        "400":
          description: Invalid search query
          schema:
            $ref: '#/definitions/api.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/api.ErrorResponse'
      summary: Search sessions
      tags:
      - Search
  /sessions:
    get:
      consumes:
      - application/json
      description: Retrieve all Claude sessions with their metadata and statistics
      produces:
      - application/json
      responses:
        "200":
          description: Successfully retrieved sessions
          schema:
            $ref: '#/definitions/api.SessionsResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/api.ErrorResponse'
      summary: Get all sessions
      tags:
      - Sessions
  /sessions/{id}:
    get:
      consumes:
      - application/json
      description: Retrieve a specific Claude session by its unique identifier
      parameters:
      - description: Session ID
        example: '"session_123456"'
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Session found
          schema:
            $ref: '#/definitions/api.SessionResponse'
        "404":
          description: Session not found
          schema:
            $ref: '#/definitions/api.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/api.ErrorResponse'
      summary: Get session by ID
      tags:
      - Sessions
  /sessions/{id}/tokens/timeline:
    get:
      consumes:
      - application/json
      description: Retrieve token usage over time for a specific session
      parameters:
      - description: Session ID
        in: path
        name: id
        required: true
        type: string
      - description: 'Time granularity: minute, hour, day (default: minute)'
        in: query
        name: granularity
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Successfully retrieved session token timeline
          schema:
            $ref: '#/definitions/api.TokenTimelineResponse'
        "400":
          description: Invalid parameters
          schema:
            $ref: '#/definitions/api.ErrorResponse'
        "404":
          description: Session not found
          schema:
            $ref: '#/definitions/api.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/api.ErrorResponse'
      summary: Get session token timeline
      tags:
      - Sessions
  /sessions/active:
    get:
      consumes:
      - application/json
      description: Retrieve all currently active Claude sessions (working or idle
        status)
      produces:
      - application/json
      responses:
        "200":
          description: Successfully retrieved active sessions
          schema:
            $ref: '#/definitions/api.SessionsResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/api.ErrorResponse'
      summary: Get active sessions
      tags:
      - Sessions
  /sessions/recent:
    get:
      consumes:
      - application/json
      description: Retrieve the most recent Claude sessions with optional limit
      parameters:
      - default: 10
        description: Maximum number of sessions to return
        in: query
        maximum: 100
        minimum: 1
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Successfully retrieved recent sessions
          schema:
            $ref: '#/definitions/api.SessionsLimitResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/api.ErrorResponse'
      summary: Get recent sessions
      tags:
      - Sessions
  /ws:
    get:
      consumes:
      - application/json
      description: Establish a WebSocket connection for real-time session updates
      produces:
